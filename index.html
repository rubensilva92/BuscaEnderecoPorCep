<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title>Principal</title>
</head>
<body>
    <div class="container-principal">
        <div class="container-titulo">
            Seja bem vindo
        </div>

        <div class="container-forms">
            <div class="container-busca">
                <label for="busca">Buscar:</label>
                <input type="text" placeholder="Digite aqui o CEP" id="valorCep">
                <button id="btnBusca" onclick="retornaDadosApi()">Buscar</button>
            </div>
            <div class="container-info-retoro">
                <label for="UF" id="uf">UF:</label>
                <label for="Cidade" id="cidade">Cidade: </label>
                <label for="Bairro" id="bairro">Bairro:</label>
                <label for="Logradouro" id="logradouro">Logradouro:</label>
            </div>
        </div>
    </div>
</body>
</html>
